<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio de estudiante</title>
    <link rel="stylesheet" href="css/theme.css" />
    <!-- Si quieres usar colores -->
    <link rel="stylesheet" href="css/contacto.css" />
    <!-- Tu estilo principal -->
    <link rel="stylesheet" href="css/otros.css" />
    <!-- Extras si quieres -->
    <link
      rel="icon"
      href="assets/icons/favicons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="homepage.html">Portfolio de Ari</a>
      </div>
      <nav>
        <a href="index.html">Mis proyectos</a>
        <a href="sobre-mi.html">Sobre mí</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>
    <main>
      <div class="contact-wrapper">
        <div class="info-box">
          <h3>Información de contacto</h3>
          <p><strong>Email:</strong> contacto@ariportfolio.com</p>
          <p><strong>Teléfono:</strong> +34 612 345 678</p>
          <p><strong>Redes Sociales:</strong></p>
          <ul>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">GitHub</a></li>
          </ul>
        </div>

        <div class="form-container">
          <h2>Contacto</h2>
          <form action="#" method="post" class="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
